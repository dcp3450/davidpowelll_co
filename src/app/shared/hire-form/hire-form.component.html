<div class="hire-form-overlay">
  <fa-icon [icon]="faTimes" (click)="hideShowHireMe()"></fa-icon>
  <div id="hire">
    <p class="title">Hire Me</p>
    <form id="hireForm" [formGroup]="hireForm" (ngSubmit)="onSubmit()">
      <p class="error email" *ngIf="emailError">Please provide a valid email.</p>
      <input type="email" name="email" placeholder="Your email" required="" formControlName="email" required />
      <p id="add-msg" (click)="addMsg()">{{msgAction}} message</p>
      <textarea name="message" rows="4" id="emailMsg" formControlName="msg" *ngIf="showMsgInput"></textarea>
      <input type="submit" class="button" name="submit" value="Send" />
    </form>
